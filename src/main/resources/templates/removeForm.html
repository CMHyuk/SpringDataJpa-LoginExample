<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 삭제</h2>
    </div>
    <form action="removeForm.html" th:action th:object="${withdrawalForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <input type="text" id="input" th:field="*{withdrawal}" class="form-control"
                   th:errorclass="field-error" placeholder="회원 삭제를 입력하세요.">
            <div class="field-error" th:errors="*{withdrawal}">
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            onclick="location.href='home.html'" type="submit">확인</button>
                </div>
            </div>

    </form>
</div> <!-- /container -->
</body>
</html>
