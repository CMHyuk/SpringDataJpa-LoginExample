<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <form action="" th:action th:object="${changePasswordForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="nowPassword">현재 비밀번호</label>
            <input type="password" id="nowPassword" name="nowPassword" th:field="*{nowPassword}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="현재 비밀번호">
            <div class="field-error" th:errors="*{nowPassword}" />
        </div>
        <div>
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="새 비밀번호">
            <div class="field-error" th:errors="*{newPassword}" />
        </div>
        <div>
            <label for="newPassword">새 비밀번호 확인</label>
            <input type="password" id="checkNewPassword" name="checkNewPassword" th:field="*{checkNewPassword}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="새 비밀번호 확인">
            <div class="field-error" th:errors="*{checkNewPassword}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">확인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
