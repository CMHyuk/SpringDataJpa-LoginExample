<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>비밀번호 찾기</h2>
  </div>

  <form action="" th:action th:object="${findPasswordForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="inputId">비밀번호 찾기</label>
      <input type="text" id="inputId" th:field="*{loginId}"
             th:errorclass="field-error" class="form-control"
             placeholder="아이디를 입력하세요.">
      <div class="field-error" th:errors="*{loginId}" />
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          확인</button>
        <div class="modal fade" id="myModal">
          <div class ="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <div class="modal-header">
                <h4 class="modal-title">비밀번호</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <div class="modal-body">
                <span th:text="${password}"></span>
              </div>

              <div class="modal-footer">
                <button type ="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
